<h1 style="margin: 0 auto; float:none;text-align:center"> Subscribe to our newsletter </h1>
<br/><br/>
<form  name="signupform" novalidate>
<div class="container">
<div class="row">
  <div class="col-lg-1 center-block" style="float:none">

    <div class="form-group row">
    <input type="text" name="firstname" placeholder="First Name" required  ng-model="userCtrl.user.firstname"></input>
    <span ng-if="signupform.firstname.$error.required && signupform.firstname.$touched"> First name is mandatory</span>
    </div>
    <div class="form-group row">
    <input type="text" name="lastname" value="" placeholder="Last Name" required ng-model="userCtrl.user.lastname"></input>
    <span ng-if="signupform.lastname.$error.required && signupform.lastname.$touched"> Last name is mandatory</span>
  </div>
  <div class="form-group row">
    <input type="email" name="email" value="" placeholder="Email" required ng-model="userCtrl.user.email"></input>
    <span ng-if="signupform.email.$invalid && signupform.email.$touched"> Email is mandatory</span>
  </div>
  <div class="form-group row">
    <textarea name="address" rows="8" cols="40" placeholder="Address" required ng-model="userCtrl.user.address"></textarea>
    <span ng-if="signupform.address.$error.required && signupform.adress.$touched"> The address is mandatory</span>
  </div>
  <div class="form-group row">
    <input type="text" name="phone" value="" placeholder="Phone Number" required ng-model="userCtrl.user.phone"></input>
    <span ng-if="signupform.phone.$error.required && signupform.phone.$touched"> The phone number is mandatory</span>
  </div>
  <div class="form-group row">
    <input type="text" name="dish" value="" placeholder="Favorite dish" ng-model="userCtrl.user.dish"></input>
    <span ng-if="userCtrl.dishCheckMsg.length > 0"> {{userCtrl.dishCheckMsg}}</span>
  </div>
  <div class="form-group row">
    <button class="btn btn-primary" ng-disabled="signupform.$invalid" ng-click="userCtrl.register()">Sign Up</button>
  </div>


</div>
</div>
</div>
</form>

<h2 style="margin: 0 auto; float:none;text-align:center;color:green" ng-if="userCtrl.saveMsg.length > 0"> {{userCtrl.saveMsg}} </h1>
