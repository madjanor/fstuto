<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
    <div class="col-md-8">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" ng-click="ctrl.narrowItAction()">Narrow It Down For Me!</button>
    </div>
  </div>

    <!-- found-items should be implemented as a component -->
    <found-items dir-found="ctrl.found" on-remove="ctrl.removeAction(idx)" msg="ctrl.message"></found-items>
  </div>

</body>
</html>
