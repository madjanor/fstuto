<div class=row ng-repeat="menu in dirFound">

  <div class="col-md-8">
      {{menu.name}} , {{menu.short_name}}, {{menu.description}}
  </div>
  <div class="col-md-4">
    <button class="btn btn-warning" ng-click="onRemove({idx:$index})">Don't want this one!</button>
  </div>

</div>

<div class="span12 pagination-centered" ng-if="msg.length > 0">
  <h2 class="error">{{msg}}</h2>
</div>
